<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>HCI Classroom</title>
    <link rel="icon" href="image.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
   
    <title>Assignments Page</title>
    <style>
        /* Existing styles remain unchanged */

        .grade-dropdown {
            margin-top: 10px;
        }
        .header {
      background-color: #70da28;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 0;
    }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .assignments-section {
            text-align: center;
            padding: 20px;
        }

        .assignment-type-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #3cdb34;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .assignment-type-btn:hover {
            background-color: #c1bc25;
            transform: translateY(-2px);
        }

        #uploadOption {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #fileInput {
            margin: 10px 0;
        }

        .upload-btn {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #81df1c;
            color:#121111;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: bold;    
        }

        .upload-btn:hover {
            background-color: #b9af29;
            transform: translateY(-2px);
        }

        .assignment-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .assignment-table th, .assignment-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .assignment-table th {
            background-color: #81df1c;
            color:#121111;
            font-weight: bold;
        }
        .assignment-table tr{
            background-color: #313030;
            color: #fff;
            font-weight: bold;
        }

        .footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Existing code for header, assignments-section, and footer -->

    <!-- Assignments Section -->
    <div id="navbar">
        <h1>LMS-RJ COLLEGE</h1>
    </div>
    <div class="assignments-section">
        <div class="grade-dropdown" id="gradeDropdown">
            <h3>Select Marks</h3>
            <select id="gradeSelect">
                <option value="15">15</option>
                <option value="14">14</option>
                <option value="13">13</option>
            </select>
            <button class="upload-btn" onclick="submitAssignment()">Submit Marks</button>
        </div>

        <h2>Assignment List</h2>
        <table class="assignment-table">
            <thead>
                <tr>
                    <th>Assignments Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HCI Assignment 1</td>
                    <td><button class="upload-btn" onclick="showGradeDropdown('Assignment 1')">Marks</button></td>
                </tr>
                <tr>
                    <td>SQA Assignment 1</td>
                    <td><button class="upload-btn" onclick="showGradeDropdown('Assignment 2')">Marks</button></td>
                </tr>
                <tr>
                    <td>BI Assignment 1</td>
                    <td><button class="upload-btn" onclick="showGradeDropdown('Assignment 3')">Marks</button></td>
                </tr>
                <tr>
                    <td>ITSM Assignment 1</td>
                    <td><button class="upload-btn" onclick="showGradeDropdown('Assignment 4')">Marks</button></td>
                </tr>
                <tr>
                    <td>GIS Assignment 1</td>
                    <td><button class="upload-btn" onclick="showGradeDropdown('Assignment 5')">Marks</button></td>
                </tr>
                <!-- Add more assignments as needed -->
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 6445_Omkar Shinde</p>
    </div>

    <script>
        function showGradeDropdown(assignmentName) {
            // Display the grade dropdown div
            document.getElementById('gradeDropdown').style.display = 'block';

            // You can use assignmentName to handle different assignments
        }

        function submitAssignment() {
            // You can implement the logic to submit the grade here
            // For now, let's just hide the grade dropdown div
            document.getElementById('gradeDropdown').style.display = 'none';
            alert('Grade submitted successfully!');
        }
    </script>
</body>
</html>
