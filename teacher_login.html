<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <div class="container">
            <div id="navbar">
                <h1>LMS-RJ COLLEGE</h1>
            </div>

            <div class="login-form">
                <h2>Login Form</h2><br>
                
                    <label for="username" style="font-weight: bold;">Username:</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="password" style="font-weight: bold;">Password:</label>
                    <input type="password" id="password" name="password" required><br>
                    <div class="login-but">
                        <button type="submit" onclick="next()">Login</button>
                    <a href="addstudent.html" >Add Student</a>
                    </div>
                    
            </div>
            <div class="footer">
                <h3>@copyright by Omkar Shinde</h3>
            </div>
        </div>
    </main>

    <script>
        function next() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
    
          // Basic login (hard-coded for demonstration purposes)
          if (username === 'admin' && password === '123') {
            alert('Login successful as admin!');
            window.location.href = 'Teacher_dashboard.html';
            // Redirect to dashboard.html for admin login
          }
            // Redirect to studentpage.html for student login
           else {
            alert('Invalid credentials. Please try again.');
          }
        }
      </script>
</body>
