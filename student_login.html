<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div id="navbar">
                <h1>LMS-RJ COLLEGE</h1>
            </div>

            <div class="login-form">
                <h2>Student Login</h2>
                <!-- <form > -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                <div class="login-but">
                    <button type="submit" onclick="next()">Login</button>
                </div>

            <div class="footer">
                <h3>@copyright by Omkar Shinde</h3>
            </div>
        </div>
    </main>

    <script>
        function next() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
    
          // Basic login (hard-coded for demonstration purposes)
          if (username === 'Omkar' && password === '123') {
            alert('Login successful as Student!');
            window.location.href = 'studentdashboard.html';
            // Redirect to dashboard.html for admin login
          }  else {
            alert('Invalid credentials. Please try again.');
          }
        } 
    </script>
</body>
</html>
