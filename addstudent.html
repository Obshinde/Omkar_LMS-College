<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div id="navbar">
                <h1>LMS-RJ COLLEGE</h1>
            </div>

            <div class="registration-form">
                <h2>Student Registration</h2>
                
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email Id:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="rollno">Roll number:</label>
                    <input type="number" id="rollno" name="rollno" required>

                    <div class="login-but">
                    <button  onclick="addStudent()" style="color: white;padding: 5px; background-color: blue;">submit</button>
                    </div>
                    
                
            </div>
            <div class="footer">
                <h3>@copyright by Omkar Shinde</h3>
            </div>
        </div>
    </main>

    <script>
        function addStudent() {
        var username = document.getElementById('username').value;
        var rollno = document.getElementById('rollno').value;
        var email = document.getElementById('email').value;

      // Basic alert for demonstration purposes
      alert('Student added!\nRoll Number: ' + rollno + '\nName: ' + username + '\nEmail: ' + email);

      // Redirect to the login page after adding a student
      window.location.href = 'index.html';

      // You can perform additional actions here, such as sending data to the server and updating the database
    }
  </script>
      </script>
</body>

</html>
</body>

</html>
